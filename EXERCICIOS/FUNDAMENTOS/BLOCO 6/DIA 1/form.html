<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1 class="display-3">Concurso TrybeTrip</h1>
    <p>Concorra a uma viagem totalmente paga e com várias opções de destino.</p>
  </header>
  <main>
    <form action="">
      <div id="identificação">
        <div class="input-group mb-3">
          <label for="nome" class="input-group-text">Nome:</label>
          <input type="text" class="form-control" minlength="10" maxlength="40" name="identify" id="nome">
        </div>
        <div class="input-group mb-3">
          <label for="email" class="input-group-text">Email: </label>
          <input type="email" class="form-control" minlength="10" maxlength="50" name="identify" id="email">
        </div>
      </div>
      <fieldset class="mb-3" id="destinoPref">
        <input class="form-check-input" type="radio" name="destino" id="cidade" checked>
        <label class="form-check-label" for="cidade">Cidade</label>
        <input class="form-check-input" type="radio" name="destino" id="campo">
        <label class="form-check-label" for="campo">Campo</label>
        <input class="form-check-input" type="radio" name="destino" id="praia">
        <label class="form-check-label" for="praia">Praia</label>
        <input type="radio" name="destino" id="montanha">
        <label class="form-check-label" class="form-check-input" for="montanha">Montanha</label>
      </fieldset>
      <div class="mb-3" id="motivoWin-container">
        <div class="mb-3">
          <label for="motivo">Espaço para digitar a resposta:</label>
        </div>
        <textarea class="form-control" name="motivo" id="motivoWin" cols="49" rows="10" maxlength="500"></textarea>
      </div>
      <div class="input-group mb-3" id="melhorData">
        <label for="date" class="input-group-text">Data:</label>
        <input type="date" class="form-control" name="data" id="date">
      </div>
      <div class="mb-3" id="acordingSection">
        <div class="form-check">
          <label
          for="oportunidades"><input class="form-check-input" type="checkbox" name="acordding" id="oportunidades" >Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        </div>
        <div class="form-check">
          <label for="imgExposing"><input type="checkbox" name="acordding" id="imgExposing" class="form-check-input" required>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
            futuros.</label>
        </div>
      </div>
      <div id="buttons">
        <button type="submit" id="submit">Enviar</button>
        <button type="reset" id="reset">Apagar</button>
      </div>
    </form>
  </main>

</body>

</html>
